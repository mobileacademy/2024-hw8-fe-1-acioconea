<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Minesweeper Game</h1>

    <div class="controls">
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <label for="bombProbability">Bomb Probability:</label>
        <input type="number" id="bombProbability" value="3" min="1" max="15">

        <label for="maxProbability">Max Probability:</label>
        <input type="number" id="maxProbability" value="15" min="1" max="15">

        <button id="startBtn">Start Game</button>
    </div>

    <div id="board">
        <div id="gameBoard"></div>
    </div>

    <script src="solution-template.js"></script>
</body>

</html>
